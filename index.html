<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>添加点和删除点</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.js"></script>
    <script>
        var designwidth=1080;
        var fontsize=100;
        function resiz() {
            var devicewidth=document.documentElement.clientWidth;
            if(devicewidth<300){
                devicewidth=300;
            }
            var ratio=devicewidth/designwidth;
            var newfontsize=fontsize*ratio;
            /*  $("html").css({fontSize:newfontsize});*/
            document.documentElement.style.fontSize=newfontsize+'px';
        }
        resiz();
        /* $(window).resize(resize);*/
        window.onresize=resiz;
    </script>
    <style>

    </style>
</head>
<body>
<div id="container"></div>
<div class="add-dian">
    <div class="guanbi"></div>
    <div class="input-group" style="margin-top: 1.7rem">
        <span class="input-group-addon" id="add-name">网点名称</span>
        <input type="text" class="form-control" name="add-name" placeholder="请输入网点名称" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="add-number">机柜编号</span>
        <input type="text" class="form-control" name="add-number" placeholder="请输入机柜编号" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="add-zuobiao-lat">经度坐标</span>
        <input type="text" class="form-control" name="add-lat" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="add-zuobiao-lng">纬度坐标</span>
        <input type="text" class="form-control" name="add-lng" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="add-site">网点地址</span>
        <input type="text" class="form-control" name="add-site" placeholder="请输入机柜编号" aria-describedby="basic-addon1">
    </div>
    <div class="add-anniu">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default add">添加</button>
            <button type="button" class="btn btn-default quxiao">取消</button>
        </div>
    </div>
</div>
<div class="remove-dian">
    <div class="guanbi"></div>
    <div class="input-group" style="margin-top: 1.7rem">
        <span class="input-group-addon" id="remove-name">网点名称</span>
        <input type="text" class="form-control" name="remove-name" placeholder="请输入网点名称" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="remove-number">机柜编号</span>
        <input type="text" class="form-control" name="remove-number" placeholder="请输入机柜编号" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="remove-zuobiao-lat">经度坐标</span>
        <input type="text" class="form-control" name="remove-lat" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="remove-zuobiao-lng">纬度坐标</span>
        <input type="text" class="form-control" name="remove-lng" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="remove-site">网点地址</span>
        <input type="text" class="form-control" name="remove-site" placeholder="请输入机柜编号" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="remove-anniu">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default  revise">修改</button>
            <button type="button" class="btn btn-default remove">删除</button>
            <button type="button" class="btn btn-default quxiao">取消</button>
        </div>
    </div>
</div>
<script src="https://webapi.amap.com/maps?v=1.3&key=64c77a00d03b6672c56e2d2341534d56&plugin=AMap.Walking"></script>
<script src="http://webapi.amap.com/ui/1.0/main.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
<script src="js/index.js"></script>
</body>
</html>
